<div>
    <div *ngFor="let profile of profiles">
        <h3>Id {{profile.id}}</h3>
        <h3>Name {{profile.name}}</h3>
        <h3>Status {{profile.status ? "Active" :"InActive"}}</h3>
        <h3>Gender {{profile.gender}}</h3>
        <h3>City {{profile.address?.city ?? 'No City'}}</h3>
    </div>
</div>
