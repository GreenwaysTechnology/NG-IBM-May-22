
<div>
    <!-- {{heroes | json }} -->
    <ul>
        <li *ngFor="let hero of heroes">
            <span>{{hero.id}} {{hero.name}}</span>
        </li>
    </ul>
    <button (click)="goToHome()">Go to Home</button>
</div>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/myhero/detail/{{hero.id}}">
      <span>{{hero.name}}</span> 
    </a>
  </li>
</ul>
